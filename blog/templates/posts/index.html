{% extends "pages/base.html" %}

{% block content %} 
{% if 'email' in session %}
<div class="navigation">
    <ul>
        <li><a href= "{{ url_for('new') }}">Create</a></li>
</div>
{% endif %}
    <h1>Blog</h1>
    {% for post in posts %}
    <article>
        <h2>
            <a href= "{{ url_for('posts_show', id=post.id) }}">
                #{{ post.id }} - {{ post.title|lower }}
            </a>
        </h2>
        <p>Created on {{ post.createdat }}</p>
        <p>{{ post.content }}</p>
    </article>
    {% endfor %}

{% endblock %}
