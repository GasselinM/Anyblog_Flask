{% extends "pages/base.html" %}

{% block content %}
<div class="navigation">
    <ul>
        <li><a href= "{{ url_for('new') }}">Create</a></li>
        <li><a href= "{{ url_for('editpost', id=post.id) }}">Edit</a></li>
        <li><a href= "{{ url_for('deletepost', id=post.id) }}">Delete</a></li>
    </ul>
</div>
    <h1>Blog</h1>
    <article>
        <h2>
            <a href= "{{ url_for('posts_show', id=post.id) }}">
                #{{ post.id }} - {{ post.title|lower }}
            </a>
        </h2>
        <p>Created on {{ post.createdat }}</p>
        <p>{{ post.content }}</p>
        post by {{ post.user_nickname }}
    </article>

{% endblock %}
