{% extends "pages/base.html" %}

{% block content %}
{% if 'email' in session %}
<div class="col-lg-3">
		<h1 class="my-4">Actions</h1>
		<div class="list-group">
          <a href="{{ url_for('new') }}" class="list-group-item active">Create</a>
          {% if session['email'] == post.author %}
		  <a href="{{ url_for('editpost', id=post.id) }}" class="list-group-item">Edit</a>
          <a href="{{ url_for('deletepost', id=post.id) }}" class="list-group-item">Delete</a>
          {% endif %}
		</div>
      </div>
      
{% endif %}
<div class="col-lg-9">
        <div class="card mt-4">
            <div class="card-body">
                <!-- TODO find something cleaner than a triple br-->
                <h1>Blog page</h1>
            </div>
        </div>
            <div class="col-lg-9">
                    <div class="card card-outline-secondary my-4">
        <h2>
            <a href= "{{ url_for('posts_show', id=post.id) }}">
                #{{ post.id }} - {{ post.title|lower }}
            </a>
        </h2>
        <p>Created on {{ post.createdat }}</p>
        <p>{{ post.content }}</p>
        </div></div>

{% endblock %}
